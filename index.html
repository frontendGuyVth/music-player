<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c0ed5d1e3.js" crossorigin="anonymous"></script>

</head>
<body>

    <main class="container">
        <section class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img class="song-img" src="media/thumbnail.png" alt="">
            <div class="song-details">
             <h1>Despacito</h1>
            <p>
                Luis Fonsi Ft. Puerto Rican
            </p>
            </div>
            

            <audio id="song">
                <source src="media/the-music-video-tour-recap.mp3"></source>
            </audio>

            <input type="range" value="0" id="progress" onchange="onHandleProgressChange()">

            <div class="controls">
                <section>
                <i class="fa-solid fa-backward"></i>
                <i onclick="onHandlePlayPause()" class="fa-solid fa-play" id="ctrl-icon"></i>

                <i class="fa-solid fa-forward"></i>
                </section>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
